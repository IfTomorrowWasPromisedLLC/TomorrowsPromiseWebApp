input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Beneficiary @model {
  id: ID!
  firstName: String!
  lastName: String!
  emailAddress: String!
  phoneNumber: String
  status: String!
  notes: String
  customerEmailAddress: String! @index(name: "byCustomer" 
    sortKeyFields: ["status"])
}

type Customer @model {
  id: ID!
  AuthUserName: String! @index(name: "byAuthUserName")
  firstName: String!
  lastName: String!
  emailAddress: String! @index(n4ame: "byEmail", 
    queryField: "customerByEmail", sortKeyFields: ["lastName"])
  phoneNumber: String
  s3ArchiveName: String
  beneficiaries: [Beneficiary] @hasMany(indexName: "byCustomer")
}