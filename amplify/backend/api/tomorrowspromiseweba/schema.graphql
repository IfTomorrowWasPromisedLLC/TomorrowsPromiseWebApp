# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Beneficiary @model {
  id: ID!
  firstName: String!
  lastName: String!
  emailAddress: String!
  phoneNumber: String!
  status: String!
  notes: String
  customerID: ID! @index(name: "byCustomer" sortKeyFields: ["username"])
}

type Customer @model {
  id: ID! 
  authUserName: String! @index(name: "byAuthUserName", queryField: "customerByAuthUserName", sortKeyFields: ["id"])
  firstName: String!
  lastName: String!
  emailAddress: String! @index(name: "byEmail", queryField: "customerByEmail", sortKeyFields: ["id"])
  phoneNumber: String
  beneficiaries: [Beneficiary] @hasMany(indexName: "byCustomer")
}